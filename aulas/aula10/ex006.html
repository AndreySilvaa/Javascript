<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20px arial;
            background-color: rgb(36, 167, 36);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = windo.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', saiu)
        a.addEventListener('mouseenter', entrou)

        function clicar() {
            a.innerText = ('Clicou!')
            a.style.backgroundColor = ('red')
        }  

        function saiu() {
            a.innerText = ('Saiu!')
            a.style.backgroundColor = ('rgb(36, 167, 36)')
        }

        function entrou() {
            a.innerText = ('Entrou!')
        }
    </script>
</body>
</html>
