<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou BR</title>
</head>
<body>
    <h1>Estrangeiro ou Brasileiro?</h1>
    Em qual país você vive? <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res"></div>
    <script>
        function analisar() {
            var pa = document.getElementById('país')
            var pais = String(pa.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            
            if (pais == 'Brasil') {
                res.innerHTML += (`<p>Você é brasileiro!`)
            }
            else {
                res.innerHTML += (`<p>Você é estrangeiro!</p>`)
            }
        }
        
    </script>
</body>
</html>
